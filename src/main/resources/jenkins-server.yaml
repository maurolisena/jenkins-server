credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: GitHub
              description: GitHub Credentials
              username: "${GITHUB_USERNAME}"
              secret: ${readFile:/run/secrets/github-token.txt}
              usernameSecret: true
          - string:
              id: sonar-token
              secret: ${readFile:/run/secrets/jenkins-token.txt}
              description: "Token de autenticación SonarQube"
jenkins:
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  disabledAdministrativeMonitors:
    - "jenkins.monitor.JavaVersionRecommendationAdminMonitor-17-2026-03-31-WARNING"
    - "jenkins.diagnostics.ControllerExecutorsNoAgents"
  labelAtoms:
    - name: "built-in"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  nodeMonitors:
    - "architecture"
    - "clock"
    - diskSpace:
        freeSpaceThreshold: "1GiB"
        freeSpaceWarningThreshold: "2GiB"
    - "swapSpace"
    - tmpSpace:
        freeSpaceThreshold: "1GiB"
        freeSpaceWarningThreshold: "2GiB"
    - "responseTime"
  numExecutors: 2
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
        - id: "mlisena"
          name: "Mauro Lisena"
          properties:
            - "myView"
            - "experimentalFlags"
            - "apiToken"
            - consoleUrlProvider:
                providers:
                  - "pipelineGraphView"
            - mailer:
                emailAddress: "maurolisena@gmail.com"
            - preferredProvider:
                providerId: "io.jenkins.plugins.pipelinegraphview.PipelineGraphDisplayURLProvider"
            - timezone:
                timeZoneName: "America/Buenos_Aires"
  slaveAgentPort: 50000
  updateCenter:
    sites:
      - id: "default"
        url: "https://updates.jenkins.io/update-center.json"
  views:
    - all:
        name: "all"
  viewsTabBar: "standard"
globalCredentialsConfiguration:
  configuration:
    providerFilter: "none"
    typeFilter: "none"
appearance:
  pipelineGraphView:
    showGraphOnBuildPage: false
    showGraphOnJobPage: false
  prism:
    theme: PRISM
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  cps:
    hideSandbox: false
  gitHooks:
    allowedOnAgents: false
    allowedOnController: false
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "knownHostsFileVerificationStrategy"
  globalJobDslSecurityConfiguration:
    useScriptSecurity: true
  scriptApproval:
    approvedScriptHashes:
      - "SHA512:445e31adb08b3a90070dd796697cf064f7d29c381e28b5c3e44658f63c74499c6f05d23b4b2c73a6ca5122c77a1fb3edecbaaaa6da8990918be5e2124321ee65"
      - "SHA512:7634ce0ef8d3605f193a0c3fa49e921e0913dee5d436e399945063b0515bb9687f8cd5451f5a51080c8ed5bcca27e0ec0f7fe7c1bb188344440b1ff264af5ecf"
      - "SHA512:97feece84effab10d4c187b88d41cf4218d83d35062b60e2eadb79f3c00c5abc15348932059768e39ef90695e9d7024e42944106ff7c973db1e41981e0ce98df"
      - "SHA512:abbdc3ba36c9081715460d60e1f0d466a41ce0867ec00aff3d85b6f38a3810671cbd95b33316b75b10a6854e9350cb4d111aa390c029f02870c27bdc5b3dd032"
      - "SHA512:ddd52a1ef76ef0dca89029495459dab89b2e38d7ec13974b59e28462221ee700506a9be7a9362644b2b4e7e8e938538dd4f82a91dbbd043535536786f5276151"
    forceSandbox: false
unclassified:
  sonarGlobalConfiguration:
    installations:
      - name: "SonarQube"
        serverUrl: "http://sonarqube:9000"
        credentialsId: "sonar-token"
  buildDiscarders:
    configuredBuildDiscarders:
      - "jobBuildDiscarder"
  email-ext:
    adminRequiredForTemplateTesting: false
    allowUnregisteredEnabled: false
    charset: "UTF-8"
    debugMode: false
    defaultBody: |-
      $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

      Check console output at $BUILD_URL to view the results.
    defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
    defaultTriggerIds:
      - "hudson.plugins.emailext.plugins.trigger.FailureTrigger"
    maxAttachmentSize: -1
    maxAttachmentSizeMb: -1
    precedenceBulk: false
    throttlingEnabled: false
    watchingEnabled: false
  fingerprints:
    fingerprintCleanupDisabled: false
    storage: "file"
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
    clientCacheSize: 20
    credentialsId: "GitHub"
  gitHubPluginConfig:
    hookUrl: "http://localhost:8082/github-webhook/"
  junitTestResultStorage:
    storage: "file"
  location:
    adminAddress: "Dirección no configurada todavía <nobody@nowhere>"
    url: "http://localhost:8082/"
  mailer:
    charset: "UTF-8"
    useSsl: false
    useTls: false
  pollSCM:
    pollingThreadCount: 10
  scmGit:
    addGitTagAction: false
    allowSecondFetch: false
    createAccountBasedOnEmail: false
    disableGitToolChooser: false
    hideCredentials: false
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
  timestamper:
    allPipelines: false
    elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
    systemTimeFormat: "'<b>'HH:mm:ss'</b> '"
tool:
  git:
    installations:
      - home: "git"
        name: "Default"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"